name: PR Checks

on: [pull_request]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ— Setup repo
          uses: actions/checkout@v4
  
        - name: ğŸ— Setup Node
          uses: actions/setup-node@v4
          with:
            cache: yarn
  
        - name: ğŸ“¦ Install dependencies
          run: yarn install
  
        - name: ğŸ”¬ Lint
          run: yarn lint

        - name: ğŸ§ª Test
          run: yarn test
        
        - name: ğŸ“ Typescript
          run: yarn tsc --noEmit

        - name: ğŸ iOS Build
          run: yarn expo export -p ios